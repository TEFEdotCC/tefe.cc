baseURL: https://tefe.cc
languageCode: de-DE
title: "Thomas Enzinger - F&E"
theme: "toha"

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable Google Analytics
#googleAnalytics: UA-XXXXXXXXX-X

# Enable Disqus forum
#disqusShortname: does-not-exist

# Enable global emoji support
enableEmoji: true

# Custom parameters
params:
  # Copyright Notice
  copyright: Â© 2020 Copyright. All rights reserved.

  # Meta description for your site.  This will help the search engines to find your site.
  description: Portfolio and personal blog of Thomas Enzinger.

  # background image of the landing page
  background: "images/web/ET1_1221_fullhd.jpg"

  # Provide logos for your site. The inverted logo will be used in the initial
  # transparent navbar and the main logo will be used in the non-transparent navbar.
  # It will be default to the theme logos if not provided.
  logo:
    main: /images/logo/TE.png
    inverted: /images/logo/TE_inverted.png
    favicon: /android-chrome-512x512.png

  # GitHub repo URL of your site
  gitRepo: https://github.com/TEFEdotCC/tefe.cc

  # specify whether you want to write blog post or not
  enableBlogPost: false

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true
  # specify the list of custom menus that you want to show in the top navbar.
  # they will be separated by a divider from the main menus.
  customMenus:
  - name: Blog
    url: https://blog.tefe.cc
  - name: Impressum
    url: /impressum.html

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false

  # some information about you
  author:
    name: "Thomas Enzinger"
    nickname: "Thomas Enzinger"
    image: "/images/person/Passfoto_half.jpg"
    # greeting message before your name. it will default to "Hi! I am" if not provided
    greeting: "Herzlich Willkommen -"
    # give your some contact information. they will be used in the footer
    contactInfo:
      email: "info@tefe.cc"
      phone: "+49 160 6445016"
    # a summary of what you do
    summary:
    - I am a mechanical engineer
    - Programming is a passion
    - I am a enthusiast of the idea behind the open-source model
    - I love it to delve into tasks / topics
    - Allways looking for new challenges
