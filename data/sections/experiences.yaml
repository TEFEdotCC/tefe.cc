  - designation: 'Technischer Mitarbeiter F&E'
    start: Februar 2018
    responsibilities:
    - Produktvorentwicklung und Technologieaufbau
    - '**Bereich:** Mechanische Antriebskomponenten'
    - '**Hauptverantwortungsgebiete:** Strömungslehre und Lagertechnologie'
